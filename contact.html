<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Website</title>
    <script
      src="https://kit.fontawesome.com/b2fd88fbde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#" class="current">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form">
      <div class="container">
        <h1><span class="text-primary">Contact</span> US</h1>
        <p>Please fill out the form below to contact us</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="emial">Email</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              type="text"
              name="message"
              id="message"
              rows="10"
            ></textarea>
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Locations</h3>
          <p>123 Main st, New York, NY</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone number</h3>
          <p>(347) 779 7709</p>
        </div>
        <div class="box">
          <i class="fas fa-mail-bulk fa-3x"></i>
          <h3>Email address</h3>
          <p>info@hbthotel.com</p>
        </div>
      </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
      <p>Hotel HBT &copy; 2022, All rights reserved</p>
    </footer>
  </body>
</html>
